<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Note Form</title>
  </head>
  <body>
    <h1>Voice Note Form</h1>
    <form
      action="/upload-voice-note"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="voiceNote">Select Voice Note:</label>
      <input
        type="file"
        name="voiceNote"
        id="voiceNote"
        accept="audio/*"
        required
      />
      <br />
      <button type="submit">Upload Voice Note</button>
    </form>
  </body>
</html>
